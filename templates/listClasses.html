      <script>
          function validate(){
              var id = document.forms["EditClassInfo"]["EditedCourseID"];
              var ses = document.forms["EditClassInfo"]["EditedCourseSession"];
              var mssg = "";
              if(id.value != ""){
                  mssg += "id = " + id.value + "\n";
              }

              if(ses.value != "Select"){
                  mssg += "session = " + ses.value;
                  window.alert(mssg);
              }
              else{
                  window.alert("Must Select Session");
              }
          }
