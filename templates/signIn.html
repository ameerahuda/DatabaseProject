<!DOCTYPE html>
<html lang="en">
  <head>
    <title>UYP Sign In</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="../static/css/signup.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <div class="error-messages" style="display:none;"></div>
      <script src="/static/js/signIn.js"></script>

  </head>

  <body>

    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" ><a href="main">Home</a></li>
            <li role="presentation"><a href="#">Sign In</a></li>
            <li role="presentation" class="active"><a href="#">Sign Up</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">UYP Summer 2019</h3>
      </div>

      <div class="jumbotron">
        <h1>Sign In</h1>
          <br>
        <form id="sign" name="SignInForm" action="{{ url_for('afterStudentSignIn') }}" method="post">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputUserName">UserName</label>
              <input type="text" name="username" id="inputUserName" required="required" class="form-control" placeholder="Username">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword">Password</label>
              <input type="password" name="password" id="inputPassword" required="required" class="form-control" placeholder="Password">
            </div>
          </div>
        <br>
        <input id="btnSignIn" type="submit" class="btn btn-primary">
      </form>
      </div>

        <br>
      <footer class="footer">
        <p>&copy; Company 2015</p>
      </footer>

    </div>
  </body>
</html>
